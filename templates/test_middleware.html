<!DOCTYPE html>
<html>
<head>
    <title>Middleware Test</title>
</head>
<body>
    <h1>Тест Middleware</h1>
    <div style="background: #f0f0f0; padding: 20px;">
        <h2>Новости из middleware:</h2>
        {% for item in base_news %}
        <div style="margin: 10px; padding: 10px; border: 1px solid #ccc;">
            <h3>{{ item.title }}</h3>
            <p>{{ item.text }}</p>
            <small>{{ item.reporter }}, {{ item.created_at }}</small>
        </div>
        {% empty %}
        <p style="color: red;">Новости не найдены в контексте!</p>
        {% endfor %}
    </div>
</body>
</html>
